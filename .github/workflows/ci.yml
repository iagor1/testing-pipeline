name: Generate Docker Image

on:
  push:
    tags:
      - 'v*'
jobs:
  generate-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '12'


      - name: DEBUG Extract tag name
        id: extract_tag
        run: |
          echo github_ref $GITHUB_REF
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"
          echo "output=output-test" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
          echo "::set-output name=tag_name::$(echo $GITHUB_REF | sed 's/refs\/tags\///')"

      - name: Show tag name
        run: echo "Tag name -> ${{ steps.extract_tag.outputs.tag_name }}"

      - name: Log in to Github Container Registry
        run: echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GH_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/iagor1/:${{ steps.extract_tag.outputs.tag_name }} .
        
      - name: Push Docker Image
        run: docker push ghcr.io/iagor1/:${{ steps.extract_tag.outputs.tag_name }}